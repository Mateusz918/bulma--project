<section class="section">
    <div class="container">
      <h1 class="title">Today's Goals</h1>
      <form id="goalsForm">
        <div class="columns is-desktop">
          <div class="column">
            <div class="card custom-card">
              <div class="card-content">
                <div class="field">
                  <label class="label">First Goal</label>
                  <div class="control">
                    <input class="input" type="text" id="morningGoal" placeholder="Enter first goal">
                  </div>
                </div>
                <div class="field">
                  <label class="label">Time</label>
                  <div class="control">
                    <input class="input" type="time" id="morningTime" placeholder="Enter time (e.g., 12:00)">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="column">
            <div class="card custom-card">
              <div class="card-content">
                <div class="field">
                  <label class="label">Second Goal</label>
                  <div class="control">
                    <input class="input" type="text" id="afternoonGoal" placeholder="Enter second goal">
                  </div>
                </div>
                <div class="field">
                  <label class="label">Time</label>
                  <div class="control">
                    <input class="input" type="time" id="afternoonTime" placeholder="Enter time (e.g., 15:30)">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="column">
            <div class="card custom-card">
              <div class="card-content">
                <div class="field">
                  <label class="label">Third Goal</label>
                  <div class="control">
                    <input class="input" type="text" id="eveningGoal" placeholder="Enter third goal">
                  </div>
                </div>
                <div class="field">
                  <label class="label">Time</label>
                  <div class="control">
                    <input class="input" type="time" id="eveningTime" placeholder="Enter time (e.g., 19:00)">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="field is-grouped">
          <div class="control">
            <button type="submit" class="button is-info">Submit Goals</button>
          </div>
        </div>
      </form>

      <div id="displayGoals"></div>
    </div>
  </section>
        
          <script>
            document.addEventListener('DOMContentLoaded', () => {
              const goalsForm = document.getElementById('goalsForm');
              const displayGoals = document.getElementById('displayGoals');
        
              goalsForm.addEventListener('submit', (event) => {
                event.preventDefault();
        
                const morningGoal = document.getElementById('morningGoal').value.trim();
                const afternoonGoal = document.getElementById('afternoonGoal').value.trim();
                const eveningGoal = document.getElementById('eveningGoal').value.trim();
        
                // Display the goals
                displayGoals.innerHTML = `
                  <h2 class="subtitle">Your Goals for Today:</h2>
                  <div class="columns is-desktop">
                    <div class="column">
                      <div class="card custom-card">
                        <div class="card-content">
                          <p>First Goal: ${morningGoal}</p>
                        </div>
                      </div>
                    </div>
                    <div class="column">
                      <div class="card custom-card">
                        <div class="card-content">
                          <p>Second Goal: ${afternoonGoal}</p>
                        </div>
                      </div>
                    </div>
                    <div class="column">
                      <div class="card custom-card">
                        <div class="card-content">
                          <p>Third Goal: ${eveningGoal}</p>
                        </div>
                      </div>
                    </div>
                  </div>
                `;
              });
            });
          </script>
